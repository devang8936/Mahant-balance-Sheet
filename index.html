        body { background-color: #f8fafc; touch-action: manipulation; -webkit-tap-highlight-color: transparent; height: 100dvh; width: 100vw; overflow: hidden; }
        
        /* Tabs */
        .tab-active { color: #2563eb; background-color: #eff6ff; }
        .tab-inactive { color: #64748b; }
        
        /* Animations */
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #2563eb; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .page-enter { animation: fadeUp 0.3s ease-out forwards; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Bottom Sheet Animation */
        .sheet-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Safe Area */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }
    </style>

    <script>
        const SUPABASE_URL = 'https://kjhqntxwucpgedjwfimp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_S0jIGDLqzEMSof2qM1gkRw_QQS_sP7n';
        
        const dbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // ================= AUTH & INIT =================
        async function init() {

        async function handleSignUp() {

        function showApp() {

        async function loadInitialData() {
            let { data: groups } = await dbClient.from('account_groups').select('*');

            await refreshAccounts();

        async function refreshAccounts() {
            let { data: accounts } = await dbClient.from('accounts').select('*');
            userAccounts = accounts || [];

        function nav(tabName) {
            currentTab = tabName;
            ['entry', 'reports', 'accounts', 'settings'].forEach(t => {
                const el = document.getElementById(`nav-${t}`);
                if (t === tabName) { el.classList.add('tab-active'); el.classList.remove('tab-inactive'); } 
                else { el.classList.remove('tab-active'); el.classList.add('tab-inactive'); }

            document.getElementById('page-title').innerText = tabName.charAt(0).toUpperCase() + tabName.slice(1);
            
            const content = document.getElementById('content-area');
            content.innerHTML = '<div class="flex justify-center mt-20"><div class="loader"></div></div>';
            
            setTimeout(() => {
                if (tabName === 'entry') renderEntry();
                if (tabName === 'reports') renderReports();
                if (tabName === 'accounts') renderAccounts();
                if (tabName === 'settings') renderSettings();
            }, 100);
        }

        // ================= ENTRY MODULE =================
        // ================= ENTRY MODULE =================
        function renderEntry() {
            const html = `
                <div class="bg-white p-5 rounded-2xl shadow-sm mb-4 border border-slate-100 page-enter">
                    <div class="flex mb-6 bg-slate-50 p-1 rounded-xl">

                        <button onclick="switchEntryType('Receipt')" id="btn-rec" class="flex-1 py-3 rounded-lg text-sm font-bold text-slate-500 transition-all">Receipt</button>
                        <button onclick="switchEntryType('Contra')" id="btn-con" class="flex-1 py-3 rounded-lg text-sm font-bold text-slate-500 transition-all">Transfer</button>

                        </div>
                        
                        <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest" id="lbl-2">PAID FROM</label>
                            <select id="select-2" class="w-full p-2 bg-transparent font-bold text-lg text-slate-800 outline-none border-b border-slate-300 text-base"></select>
                        </div>

                        <div class="relative">
                            <span class="absolute left-4 top-4 text-slate-400 font-bold text-xl">‚Çπ</span>
                            <input type="number" id="entry-amount" placeholder="0" class="w-full pl-10 p-4 text-3xl font-bold rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:border-blue-500 outline-none text-base">
                        </div>

                        <input type="text" id="entry-narration" placeholder="Add a note" class="w-full p-4 border border-slate-200 rounded-xl bg-slate-50 outline-none text-base">
                        
                        <button id="btn-save" onclick="submitTransaction()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold text-lg shadow-lg active:scale-95 transform transition-all mt-2">
                            Save Transaction
                        </button>
                    </div>
                </div>`;
            document.getElementById('content-area').innerHTML = html;
            populateEntryDropdowns('Payment');
        }
        let currentEntryType = 'Payment';
        function switchEntryType(type) {
            currentEntryType = type;
            const resetBtn = (id) => document.getElementById(id).className = "flex-1 py-3 rounded-lg text-sm font-bold text-slate-400 hover:bg-slate-200 transition-all";
            const activeBtn = (id) => document.getElementById(id).className = "flex-1 py-3 rounded-lg text-sm font-bold shadow-sm bg-white text-blue-600 transition-all";
            
            resetBtn('btn-pay'); resetBtn('btn-rec'); resetBtn('btn-con');
            
            if(type === 'Payment') { 
                activeBtn('btn-pay'); 
                document.getElementById('lbl-1').innerText = "PAID FOR (EXPENSE)"; 
                document.getElementById('lbl-2').innerText = "PAID FROM (ASSET)"; 
            }
            else if(type === 'Receipt') { 
                activeBtn('btn-rec'); 
                // SWAPPED LABELS HERE
                document.getElementById('lbl-1').innerText = "SOURCE (FROM)"; 
                document.getElementById('lbl-2').innerText = "RECEIVED IN (TO)"; 
            }
            else { 
                activeBtn('btn-con'); 
                document.getElementById('lbl-1').innerText = "TRANSFER TO"; 
                document.getElementById('lbl-2').innerText = "TRANSFER FROM"; 
            }
            populateEntryDropdowns(type);
        }

        function populateEntryDropdowns(type) {
            const s1 = document.getElementById('select-1'); 
            const s2 = document.getElementById('select-2'); 
            s1.innerHTML = ''; s2.innerHTML = '';

            // Helper: Find all Cash/Bank accounts (Search by name or check if they are in Asset group)
            // Note: In a real app, we'd have a 'subtype', but here we filter by name for safety
            const allAssets = userAccounts.filter(a => { 
                const g = accountGroups.find(g => g.id === a.group_id); 
                return g && g.nature === 'Assets'; 
            });

            // Identify Cash/Bank accounts
            const cashBankAccs = allAssets.filter(a => 
                a.name.toLowerCase().includes('bank') || 
                a.name.toLowerCase().includes('cash') || 
                a.name.toLowerCase().includes('wallet')
            );

            // Identify Other Assets (Loans given, Friends, Furniture, etc.)
            const otherAssets = allAssets.filter(a => !cashBankAccs.includes(a));

            const expenses = userAccounts.filter(a => { const g = accountGroups.find(x => x.id === a.group_id); return g && g.nature === 'Expenses'; });
            const income = userAccounts.filter(a => { const g = accountGroups.find(x => x.id === a.group_id); return g && g.nature === 'Income'; });
            const liabilities = userAccounts.filter(a => { const g = accountGroups.find(x => x.id === a.group_id); return g && g.nature === 'Liabilities'; });

            let list1 = [], list2 = [];
            
            if (type === 'Payment') { 
                // Top (Dr): Paid For -> Expenses, Liabilities, Friend (Other Assets)
                list1 = [...expenses, ...liabilities, ...otherAssets]; 
                // Bottom (Cr): Paid From -> ONLY Cash/Bank
                list2 = cashBankAccs;                  
            } 
            else if (type === 'Receipt') { 
                // Top (Cr): Source -> Income, Liabilities, Friend (Other Assets)
                list1 = [...income, ...liabilities, ...otherAssets];   
                // Bottom (Dr): Received In -> ONLY Cash/Bank
                list2 = cashBankAccs;                  
            } 
            else { // Contra (Bank to Bank)
                list1 = cashBankAccs; 
                list2 = cashBankAccs; 
            }

            // Sort alphabetically for better UX
            const sortFn = (a, b) => a.name.localeCompare(b.name);
            list1.sort(sortFn).forEach(a => s1.add(new Option(a.name, a.id))); 
            list2.sort(sortFn).forEach(a => s2.add(new Option(a.name, a.id)));
        }

        async function submitTransaction() {
            const btn = document.getElementById('btn-save');
            const acc1 = document.getElementById('select-1').value; 
            const acc2 = document.getElementById('select-2').value;
            const amount = document.getElementById('entry-amount').value; 
            const date = document.getElementById('entry-date').value;
            const narration = document.getElementById('entry-narration').value;

            if(!amount || !acc1 || !acc2) return alert("Fill details");
            
            // 1. Disable button to prevent double clicks
            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loader border-white border-t-transparent w-6 h-6 mx-auto"></div>';

            const { data: voucher, error: vError } = await dbClient.from('vouchers').insert({ user_id: currentUser.id, date, type: currentEntryType, narration }).select().single();
            
            if(vError) {
                btn.disabled = false;
                btn.innerHTML = originalText;
                return alert(vError.message);
            }

            let drAcc, crAcc; 
            if (currentEntryType === 'Payment') { 
                drAcc = acc1; // Top is Dr (Expense)
                crAcc = acc2; // Bottom is Cr (Asset)
            } 
            else if (currentEntryType === 'Receipt') { 
                // LOGIC SWAP: Because we swapped inputs, Top is Source (Cr), Bottom is Asset (Dr)
                drAcc = acc2; 
                crAcc = acc1; 
            } 
            else { 
                drAcc = acc1; // Transfer To (Dr)
                crAcc = acc2; // Transfer From (Cr)
            } 

            const entries = [{ voucher_id: voucher.id, account_id: drAcc, amount, type: 'Dr' }, { voucher_id: voucher.id, account_id: crAcc, amount, type: 'Cr' }];

                btn.classList.remove('bg-green-600');
                btn.classList.add('bg-blue-600');
                btn.innerHTML = 'Save Transaction';
                btn.disabled = false;
            }, 1500);
        }

        // ================= REPORTS MODULE =================
        // ================= REPORTS MODULE (With Chart) =================
        async function renderReports() {
            const content = document.getElementById('content-area');
            content.innerHTML = '<div class="flex justify-center mt-20"><div class="loader"></div></div>';

            // 1. Fetch ALL Data (Needed for correct Chart history)
            const { data: entries } = await dbClient.from('voucher_entries').select('*');
            const { data: vouchers } = await dbClient.from('vouchers').select('id, date, narration, type').order('date', { ascending: true }); // Ascending for Chart

            if (!entries || !vouchers) return content.innerHTML = '<div class="text-center mt-10 text-slate-400">No data found</div>';

            // 2. Process Data for Chart & Totals
            let tInc = 0, tExp = 0;
            const monthlyData = {}; // Format: { "2023-10": { income: 0, expense: 0, label: "Oct 23" } }

            // Create a lookup for voucher dates
            const voucherMap = {};
            vouchers.forEach(v => voucherMap[v.id] = v);

            entries.forEach(e => {
                const voucher = voucherMap[e.voucher_id];
                if (!voucher) return;

                const acc = userAccounts.find(a => a.id === e.account_id);
                if (!acc) return;
                const group = accountGroups.find(g => g.id === acc.group_id);
                if (!group) return;

                const amt = parseFloat(e.amount);
                
                // --- A. Total Stats Calculation ---
                if (group.nature === 'Income') e.type === 'Cr' ? tInc += amt : tInc -= amt;
                if (group.nature === 'Expenses') e.type === 'Dr' ? tExp += amt : tExp -= amt;

                // --- B. Chart Data Calculation ---
                if (group.nature === 'Income' || group.nature === 'Expenses') {
                    const dateObj = new Date(voucher.date);
                    const key = `${dateObj.getFullYear()}-${String(dateObj.getMonth() + 1).padStart(2, '0')}`; // "2023-10"
                    
                    if (!monthlyData[key]) {
                        const label = dateObj.toLocaleString('default', { month: 'short', year: '2-digit' });
                        monthlyData[key] = { income: 0, expense: 0, label: label };
                    }

                    if (group.nature === 'Income') {
                        monthlyData[key].income += (e.type === 'Cr' ? amt : -amt);
                    } else if (group.nature === 'Expenses') {
                        monthlyData[key].expense += (e.type === 'Dr' ? amt : -amt);
                    }
                }
            });

            // 3. Prepare Chart Arrays
            const sortedKeys = Object.keys(monthlyData).sort();
            const labels = sortedKeys.map(k => monthlyData[k].label);
            const dataIncome = sortedKeys.map(k => monthlyData[k].income);
            const dataExpense = sortedKeys.map(k => monthlyData[k].expense);

            // 4. Prepare Transaction List (Reverse for Display: Newest First)
            const recentVouchers = [...vouchers].reverse().slice(0, 50); 
            let txnHtml = ''; let curMonth = '';
            
            recentVouchers.forEach(v => {
                const d = new Date(v.date);
                const mStr = d.toLocaleString('default', { month: 'long', year: 'numeric' });
                if (mStr !== curMonth) { curMonth = mStr; txnHtml += `<div class="bg-slate-100 px-4 py-2 text-xs font-bold text-slate-500 uppercase tracking-wider mt-4 first:mt-0 sticky top-0">${curMonth}</div>`; }
                
                const vEnt = entries.filter(e => e.voucher_id === v.id);
                const amt = vEnt.length ? vEnt[0].amount : 0;
                txnHtml += `
                    <div class="p-4 flex justify-between items-center bg-white border-b border-slate-50">
                        <div><div class="font-bold text-slate-800 text-sm">${v.narration || 'Transaction'}</div><div class="text-xs text-slate-400">${v.date}</div></div>
                        <div class="flex items-center gap-3"><span class="font-mono font-bold text-slate-600">‚Çπ${parseFloat(amt).toLocaleString()}</span>
                        <button onclick="deleteVoucher('${v.id}')" class="text-slate-200 hover:text-red-500"><svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button></div>
                    </div>`;
            });

            // 5. Render HTML
            content.innerHTML = `
                <div class="space-y-6 page-enter pb-32">
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                        <canvas id="incomeExpenseChart" height="200"></canvas>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-green-100"><div class="text-xs font-bold text-slate-400 uppercase">Total Income</div><div class="text-xl font-bold text-green-600">‚Çπ${tInc.toLocaleString('en-IN')}</div></div>
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-red-100"><div class="text-xs font-bold text-slate-400 uppercase">Total Expense</div><div class="text-xl font-bold text-red-600">‚Çπ${tExp.toLocaleString('en-IN')}</div></div>
                    </div>

                    <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">${txnHtml}</div>
                </div>`;

            // 6. Draw Chart (Must be after HTML is set)
            const ctx = document.getElementById('incomeExpenseChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Income',
                            data: dataIncome,
                            borderColor: '#16a34a', // Green
                            backgroundColor: 'rgba(22, 163, 74, 0.1)',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'Expense',
                            data: dataExpense,
                            borderColor: '#dc2626', // Red
                            backgroundColor: 'rgba(220, 38, 38, 0.05)',
                            borderWidth: 2,
                            tension: 0.3,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom', labels: { usePointStyle: true, boxWidth: 8 } }
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { display: false } },
                        x: { grid: { display: false } }
                    },
                    interaction: { mode: 'index', intersect: false }
                }
            });
        }

        // ================= VIEW LEDGER (Updated: Newest on Top) =================
        // ================= VIEW LEDGER (Improved Visuals) =================
        // ================= VIEW LEDGER (Smart Descriptions) =================
        async function viewLedger(accId) {
            const content = document.getElementById('content-area');
            content.innerHTML = '<div class="flex justify-center mt-20"><div class="loader"></div></div>';
            
            const acc = userAccounts.find(a => a.id === accId);
            const group = accountGroups.find(g => g.id === acc.group_id);
            
            const { data: myEntries } = await dbClient.from('voucher_entries').select('*').eq('account_id', accId);
            if(!myEntries || myEntries.length === 0) return content.innerHTML = '<div class="p-10 text-center text-slate-400">No transactions</div>';

            const vIds = myEntries.map(e => e.voucher_id);
            const { data: relatedEntries } = await dbClient.from('voucher_entries').select('*').in('voucher_id', vIds);
            const { data: allVouchers } = await dbClient.from('vouchers').select('*').in('id', vIds);
            
            // Sort Oldest -> Newest
            let ledgerData = myEntries.map(e => {
                const v = allVouchers.find(x => x.id === e.voucher_id);
                // Smart Description
                const otherEntry = relatedEntries.find(r => r.voucher_id === e.voucher_id && r.account_id !== accId);
                let description = v.narration || 'Transaction';
                if (otherEntry) {
                    const otherAcc = userAccounts.find(u => u.id === otherEntry.account_id);
                    if (otherAcc) description = otherAcc.name; 
                }
                return { ...e, date: v.date, narration: v.narration, displayTitle: description };
            }).sort((a, b) => new Date(a.date) - new Date(b.date));

            // Calculate Running Balance
            let runningBal = parseFloat(acc.opening_balance) || 0;
            const rows = ledgerData.map(d => {
                const amt = parseFloat(d.amount);
                
                // MATH: Determine if value increases or decreases balance
                // For Assets/Expenses: Dr is (+) add, Cr is (-) subtract
                // For Liab/Income: Cr is (+) add, Dr is (-) subtract
                let isAdd = false;
                if(group.nature === 'Assets' || group.nature === 'Expenses') {
                    isAdd = (d.type === 'Dr'); 
                } else {
                    isAdd = (d.type === 'Cr');
                }

                const change = isAdd ? amt : -amt;
                runningBal += change;

                const dDate = new Date(d.date).toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
                
                // SIMPLE COLOR LOGIC: Green for Plus, Red for Minus
                const balColor = runningBal >= 0 ? 'text-green-600' : 'text-red-500';
                const amtColor = isAdd ? 'text-green-600' : 'text-red-500';

                return `
                <div class="bg-white p-4 border-b border-slate-50 flex justify-between items-center text-sm active:bg-slate-50">
                    <div class="w-2/3 pr-2">
                        <div class="font-bold text-slate-800 text-base truncate">${d.displayTitle}</div>
                        <div class="text-[10px] text-slate-400 mt-0.5 truncate">${d.narration ? d.narration : 'No notes'} ‚Ä¢ ${dDate}</div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-base ${amtColor}">
                            ${isAdd ? '+' : ''}${amt.toLocaleString()}
                        </div>
                        <div class="text-[10px] font-mono font-bold mt-1 bg-slate-50 inline-block px-1 rounded ${balColor}">
                            ‚Çπ${runningBal.toLocaleString()}
                        </div>
                    </div>
                </div>`;
            });

            const htmlRows = rows.reverse().join('');
            
            // Header Balance Color
            const headerColor = runningBal >= 0 ? 'text-green-600' : 'text-red-500';

            content.innerHTML = `
                <div class="page-enter pb-32">
                    <div class="bg-white p-4 sticky top-0 border-b border-slate-100 flex items-center gap-3 z-10 shadow-sm">
                        <button onclick="renderAccounts()" class="bg-slate-50 p-2 rounded-full text-slate-600 active:bg-slate-200">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                        </button>
                        <div>
                            <h2 class="font-bold text-lg leading-tight text-slate-800">${acc.name}</h2>
                            <div class="flex items-center gap-2 text-xs text-slate-500">
                                <span class="bg-blue-50 text-blue-600 px-1.5 rounded font-bold text-[10px] uppercase">${group.name}</span>
                                <span class="font-bold ${headerColor}">‚Çπ${runningBal.toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                    <div class="divide-y divide-slate-50">
                        ${htmlRows || '<div class="p-10 text-center text-slate-400">No transactions</div>'}
                    </div>
                </div>`;
        }

            const g = accountGroups.find(x => x.id == gId); const type = (g.nature === 'Assets' || g.nature === 'Expenses') ? 'Dr' : 'Cr';

            if(!error) { document.getElementById('modal-account').classList.add('hidden'); await refreshAccounts(); renderAccounts(); }

        function openRecurringModal() {
            document.getElementById('modal-recurring').classList.remove('hidden');
            const sFrom = document.getElementById('rec-from'); const sTo = document.getElementById('rec-to'); sFrom.innerHTML = ''; sTo.innerHTML = '';
            userAccounts.filter(a => { const g = accountGroups.find(x => x.id === a.group_id); return g && g.nature === 'Assets'; }).forEach(a => sFrom.add(new Option(a.name, a.id)));
            userAccounts.filter(a => { const g = accountGroups.find(x => x.id === a.group_id); return g && (g.nature === 'Expenses' || g.nature === 'Liabilities'); }).forEach(a => sTo.add(new Option(a.name, a.id)));
        }

        async function saveRecurring() {
            const name = document.getElementById('rec-name').value; const amount = document.getElementById('rec-amount').value;
            const date = document.getElementById('rec-date').value; const dId = document.getElementById('rec-to').value; const cId = document.getElementById('rec-from').value;
            if(!name || !dId) return alert("Fill all fields");
            const { error } = await dbClient.from('recurring_setup').insert({ user_id: currentUser.id, name, amount, next_run_date: date, frequency_days: 30, debit_account_id: dId, credit_account_id: cId });
            if(!error) { document.getElementById('modal-recurring').classList.add('hidden'); renderSettings(); } else alert(error.message);
        }

        async function checkRecurringDue() {
            const { data: list } = await dbClient.from('recurring_setup').select('*');
            if (!list || !list.length) return;
            const today = new Date(); today.setHours(0,0,0,0);
            const due = list.filter(i => new Date(i.next_run_date) <= today);
            for (const item of due) {
                const { data: v, error } = await dbClient.from('vouchers').insert({ user_id: currentUser.id, date: item.next_run_date, type: 'Payment', narration: `Auto: ${item.name}` }).select().single();
                if (!error) {
                    await dbClient.from('voucher_entries').insert([{ voucher_id: v.id, account_id: item.debit_account_id, amount: item.amount, type: 'Dr' }, { voucher_id: v.id, account_id: item.credit_account_id, amount: item.amount, type: 'Cr' }]);
                    const next = new Date(item.next_run_date); next.setDate(next.getDate() + 30);
                    await dbClient.from('recurring_setup').update({ next_run_date: next.toISOString().split('T')[0] }).eq('id', item.id);
                }
            }
            if(due.length > 0) alert(`‚úÖ Processed ${due.length} auto-payments.`);
        }

        async function deleteVoucher(id) { if(confirm("Delete this?")) { await dbClient.from('vouchers').delete().eq('id', id); renderReports(); } }
        async function deleteAccount(id) { if(confirm("Delete account?")) { const { error } = await dbClient.from('accounts').delete().eq('id', id); if(error) alert("Remove transactions first"); else renderAccounts(); } }
        async function deleteRecurring(id) { if(confirm("Stop auto-pay?")) { await dbClient.from('recurring_setup').delete().eq('id', id); renderSettings(); } }

        init();
    </script>
